<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Scott McKay's Website</title>

      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="css/simple-sidebar.css" rel="stylesheet">
      <link href="css/contact-me.css" rel="stylesheet">

  </head>

  <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
  <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

  <body>

      <div id="wrapper">

          <!-- Sidebar -->
          <div id="sidebar-wrapper">
              <ul class="sidebar-nav">
                  <li>
                      <a href="home.html">Home</a>
                  </li>
                  <li>
                      <a href="resources.html">Resources</a>
                  </li>
                  <li>
                      <a href="tutorials.html">Tutorials</a>
                  </li>
                  <li>
                      <a href="aboutme.html">About Me / Contact Me</a>
                  </li>
                  <li>
                      <a href="https://www.paypal.me/Evilscaught">Donate</a>
                  </li>
              </ul>
          </div>
          <!-- /#sidebar-wrapper -->

          <!-- Button to toggle menu -->
          <button href="#menu-button" class="btn btn-secondary" id="menu-button"></button>
          <div id="page-content-wrapper">
              <div class="container" id="intro-container">
                <form class="form-style-4" action="" method="post">
                  <label for="field1">
                    <span>Enter Your Name</span><input type="text" name="field1" required="true" />
                  </label>
                  <label for="field2">
                    <span>Email Address</span><input type="email" name="field2" required="true" />
                  </label>
                  <label for="field3">
                    <span>Short Subject</span><input type="text" name="field3" required="true" />
                  </label>
                  <label for="field4">
                    <span>Your Message</span><textarea name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
                  </label>
                  <label>
                    <span>&nbsp;</span><input type="submit" value="Send Letter" />
                  </label>
                </form>
              </div>
          </div>


          <!-- /#page-content-wrapper -->

      </div>
      <!-- /#wrapper -->

      <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <script type="text/javascript">

      //auto expand textarea
      function adjust_textarea(h)
      {
          h.style.height = "20px";
          h.style.height = (h.scrollHeight)+"px";
      }
      </script>

      <!-- Menu Toggle Script -->
      <script>
      jQuery.get("introduction.txt", function(data)
      {
        alert(data);
      })

      $("#menu-button").click(function(e)
      {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
      </script>

  </body>
